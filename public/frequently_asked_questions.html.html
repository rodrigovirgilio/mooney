    <h2>
      Mooney - Perguntas Frequentes
    </h2>

    <h3>
      Existem vários serviços semelhantes a este. Por que deveria utilizar o Mooney?
    </h3>

    <p>
      O Mooney foi criado para satisfazer as necessidades únicas e exclusivas de seu <a href="mailto:admin@1up4dev.com">criador</a>, não atendidas pelos demais serviços disponíveis. Uma vez que o serviço estava pronto, por que não disponibilizá-lo ao público? Talvez suas necessidades sejam parecidas e foi pra isso que o Mooney surgiu.
    </p>

    <h3>
      Preciso pagar alguma taxa ou mensalidade para utilizar o Mooney?
    </h3>

    <p>
      O Mooney não tem fins lucrativos, por enquanto. Porém, estamos trabalhando em um modelo de cobrança que será aplicado somente quando este serviço atingir um número mínimo de usuários e, quando definido, será aplicado somente aos novos usuários. Asseguramos que nenhum usuário que tenha se cadastado antes de um pronunciamento oficial será cobrado ou terá seu acesso limitado.
    </p>

    <h3>
      É seguro utilizar este serviço?
    </h3>

    <p>
      Sim, segurança é uma de nossas principais preocupações. O Mooney é hospedado em serviços de terceiros e estes, por sua vez, garantem segurança física e lógica aos servidores. Realizamos backups diários e temos compromisso em manter o mais absoluto sigilo de seus dados. Porém, o usuário assume total responsabilidade pela utilização deste serviço e veracidade das informações fornecidas.
    </p>

    <h3>
      Ainda está com dúvidas?
    </h3>
  
    <p>Entre em contato com nossa equipe através do email <a href="mailto:mooney@1up4dev.com">mooney@1up4dev.com</a>
